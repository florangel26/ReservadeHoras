<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Reserva de Horas</title>
</head>
<body>
    
    <nav class="nav">
        
            <img class="logo" src="img/images.png""></a>
        
    </nav>



 
    <h1>Reserva de Horas</h1>
    <form name="formularioContacto" class="form-register"  onsubmit="return validar()">
       <div class="contenedor-inputs">
        <label>Rut</label>
           <input type="text" id="rut" name="rut" placeholder=" Ejemplo: 15.555.555-5" class="inputcss" required>
        <label>Nombres</label>
           <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Ricardo" class="inputcss" required>
        <label>Apellidos</label>
           <input type="text" id="apellidos" name="apellidos" placeholder=" Ejemplo: Retamal" class="inputcss" required >
        <label>Edad</label>
           <input type="text" id="edad" name="edad" placeholder="Ejemplo: 20" class="inputcss" required>   
        <label>Correo</label>  
           <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com" class ="inputcss" required>

        <label>Especialidad</label>
           <select id="especialidad" class="inputcss" name="opciones" required>
               <option value="value1">Dental</option>
               <option value="value2">Medicina General</option>
               <option value="value3">Pediatría</option> 
               <option value="value3">Ginecología</option>
           </select>

        <label>Fecha</label>
           <input type="text" id="fecha" name="fecha" placeholder="dd-mm-yyyy" class="inputcss" required>
           <label>Hora</label>
           <select id="hora" class="inputcss" name="opciones" required>
               <option value="value1">09:00</option>
               <option value="value2">10:30</option>
               <option value="value3">11:00</option>
               <option value="value3">11:30</option>
               <option value="value3">12:00</option>
           </select>  
          
           <input type="submit" value="Reservar"  class="ConfirmDemo">
        
       </div>
    </form>


<footer class="footer">
    
      <p> © 2021 Todos los
          derechos reservados</p>
   </footer>

    <script src="js/script.js" ></script>
</body>
</html>
